<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon cards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f2fcfe, #e0f7fa);
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 16px;
            width: 260px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .card p {
            margin: 8px 0;
            font-size: 14px;
        }
        .card i {
            font-style: normal;
            display: block;
            font-size: 13px;
            color: #555;
        }
        .card strong {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script src="Pokemon.js"></script>
</body>
</html>
