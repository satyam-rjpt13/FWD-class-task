<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .top-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
    }

    .top-bar input[type="text"] {
      padding: 10px;
      width: 200px;
    }
    .top-bar select {
      padding: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .card i {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    .card strong {
      color: green;
      display: block;
      margin-bottom: 10px;
    }
    .card button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    #loadMore {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #2c3e50;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Shopping</h1>
<div class="top-bar">
  <select id="categorySelect">
    <option value="all">All</option>
  </select>
  <input type="text" id="searchInput" placeholder="Search products..." />
</div>
<div class="container"></div>
<button id="loadMore">Load More</button>

<script src="Shoping_site.js"></script>

</body>
</html>
